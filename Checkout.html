<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StyleWear - Checkout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .btn-success {
      font-weight: bold;
      font-size: 1.5rem;
      padding: 1rem 2rem;
      color: #ffffff;
      background-color: #948979;
      border-color: #948979;
    }
    .btn-success:hover {
      background-color: #7e736a;
      border-color: #7e736a;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
    <div class="container">
      <a class="navbar-brand" href="index.html">StyleWear</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="products.html">Shop</a></li>
          <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
          <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Checkout Form -->
  <div class="container py-5">
    <h2 class="mb-4">Checkout</h2>
    <form id="checkout-form" class="row g-3">
      <div class="col-md-6">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" required>
      </div>
      <div class="col-md-6">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" required>
      </div>
      <div class="col-12">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="col-12">
        <label for="address" class="form-label">Address</label>
        <input type="text" class="form-control" id="address" required>
      </div>
      <div class="col-md-6">
        <label for="city" class="form-label">City</label>
        <input type="text" class="form-control" id="city" required>
      </div>
      <div class="col-md-4">
        <label for="town" class="form-label">Town</label>
        <input type="text" class="form-control" id="town" required>
      </div>
      <div class="col-md-2">
        <label for="zip" class="form-label">Zip</label>
        <input type="text" class="form-control" id="zip" required>
      </div>
      <div class="col-12">
        <label for="cardNumber" class="form-label">Card Number</label>
        <input type="text" class="form-control" id="cardNumber" required>
      </div>
      <div class="col-md-6">
        <label for="expiry" class="form-label">Expiry Date</label>
        <input type="text" class="form-control" id="expiry" placeholder="MM/YY" required>
      </div>
      <div class="col-md-6">
        <label for="cvv" class="form-label">CVV</label>
        <input type="text" class="form-control" id="cvv" required>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-success">Proceed to Checkout</button>
      </div>
    </form>
    <div id="confirmation" class="alert alert-success mt-4 d-none" role="alert">
      Thank you! Your order has been placed.
    </div>
  </div>

  <script>
    document.getElementById('checkout-form').addEventListener('submit', function(e) {
      e.preventDefault();
      this.reset();
      document.getElementById('confirmation').classList.remove('d-none');
      localStorage.removeItem('cart');
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
