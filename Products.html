<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>StyleWear - Products</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Style.css">

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="index.html">StyleWear</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left-aligned navigation -->
      <a class="nav-link border border-light rounded px-3 mx-1" href="index.html">Home</a>
<a class="nav-link border border-light rounded px-3 mx-1" href="products.html">Shop</a>
<a class="nav-link border border-light rounded px-3 mx-1" href="contact.html">Contact</a>



      <!-- Right-aligned Cart -->
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>


  <div class="container py-5">
    <h2 class="mb-4">Our Products</h2>
    <div class="row" id="product-list"></div>
  </div>

  <script>
  const products = [
  { id: 1, name: 'Classic T-Shirt', price: 19.99, image: 'images/tshirt.jpg' },
  { id: 2, name: 'Denim Jacket', price: 49.99, image: 'images/jacket.jpg' },
  { id: 3, name: 'Sneakers', price: 59.99, image: 'images/sneakers.jpg' },
  { id: 4, name: 'Hoodie', price: 34.99, image: 'images/hoodie.jpg' },
  { id: 5, name: 'Chino Pants', price: 39.99, image: 'images/chinos.jpg' },
  { id: 6, name: 'Beanie Hat', price: 14.99, image: 'images/beanie.jpg' }
];


  const productList = document.getElementById('product-list');
  products.forEach(p => {
    const col = document.createElement('div');
    col.className = 'col-sm-6 col-md-3 mb-4'; 
    col.innerHTML = `
  <div class="card h-100">
    <img src="${p.image}" class="card-img-top" alt="${p.name}">
    <div class="card-body">
      <h5 class="card-title">${p.name}</h5>
      <p class="card-text">$${p.price.toFixed(2)}</p>
      <button class="btn btn-primary" onclick="addToCart(${p.id})">Add to Cart</button>
    </div>
  </div>`;

    productList.appendChild(col);
  });

  function addToCart(id) {
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const item = cart.find(i => i.id === id);
    if (item) item.quantity += 1;
    else cart.push({ id, quantity: 1 });
    localStorage.setItem('cart', JSON.stringify(cart));
    alert('Added to cart!');
  }
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
